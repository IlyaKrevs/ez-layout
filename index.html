<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>layout</title>
</head>

<body>
    <div class="pageWrapper">
        <div class="mainContainer">
            <header class="headerContainer">
                <input type="checkbox" id="myCheckbox" class="myCheckbox">
                <label for="myCheckbox" class="btnContainer">
                    Open pop-up button
                </label>
                <div class="modalContainer">
                    <div class="popupContainer">
                        <label class="popupContainer__close" for="myCheckbox">
                            X
                        </label>
                        <div class="popupContainer__title">
                            Pop-up
                        </div>
                    </div>
                </div>
            </header>

            <div class="firstContainer">
                <div class="firstContainer__item item1"></div>
                <div class="firstContainer__item item2"></div>
                <div class="firstContainer__item item3"></div>
                <div class="firstContainer__item item4"></div>
                <div class="firstContainer__item item5"></div>
            </div>

            <div class="secondContainer">
                <div class="secondContainer__item"></div>
                <div class="secondContainer__item"></div>
                <div class="secondContainer__item"></div>
                <div class="secondContainer__item"></div>
            </div>


            <footer class="footerContainer">
            </footer>
        </div>


    </div>
</body>

</html>
